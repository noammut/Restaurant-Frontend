<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .order-list {
            width: 320px;
        }
        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        .order-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .order-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .order-name {
            font-weight: bold;
            color: #fff;
        }
        .order-price {
            color: #bbb;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="order-list">
        <div class="order-item">
            <img src="food1.jpg" alt="Food Item">
            <div class="order-info">
                <span class="order-name">Burger</span>
                <span class="order-price">$5.99</span>
            </div>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="order-item">
            <img src="food2.jpg" alt="Food Item">
            <div class="order-info">
                <span class="order-name">Pizza</span>
                <span class="order-price">$8.99</span>
            </div>
            <button class="remove-btn">Remove</button>
        </div>
        <div class="order-item">
            <img src="food3.jpg" alt="Food Item">
            <div class="order-info">
                <span class="order-name">Pasta</span>
                <span class="order-price">$7.49</span>
            </div>
            <button class="remove-btn">Remove</button>
        </div>
    </div>
</body>
</html>
