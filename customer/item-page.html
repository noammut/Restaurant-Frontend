<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Menu Section -->
        <div class="top-menu">
            <button class="search-button">Search In The Menu</button>
            <button class="home-button">Home</button>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="item-image.jpg" alt="Item Image" class="item-image">
        </div>

        <!-- Item Information Section -->
        <div class="item-info">
            <h1 class="title">Item Title</h1>
            <p class="price">$99.99</p>
            <p class="description">This is a detailed description of the item.</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Bottom Navigation Section -->
        <div class="bottom-nav">
            <button class="move-right">Move Left</button>

            <button class="close-button">Close</button>
            <button class="move-right">Move Right</button>
        </div>
    </div>
</body>
</html>
