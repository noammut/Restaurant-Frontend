<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
        <div class="hamburger-menu">
            <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
            <ul class="menu-options">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="login.html">Logout</a></li>

            </ul>
        </div>
    </header>

    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Food Type</th>
                    <th>Image</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="meals-list"> <!-- Ensure this ID matches -->
            </tbody>
        </table>
        

        <button class="add-meal-btn" onclick="addMeal()">+</button>
    </main>

    <div id="editModal" class="edit-modal">
        <div class="modal-content">
            <h2>Edit Meal</h2>  
            <label id="edit-id">ID: </label><br>          
            <label>Name:</label>
            <input type="text" id="edit-name"><br>
    
            <label>Price:</label>
            <input type="text" id="edit-price"><br>
    
            <label>Description:</label>
            <input type="text" id="edit-description"><br>
    
            <label>Food Type:</label>
            <select id="edit-food-type"></select><br>
    
            <label>Image URL:</label>
            <input type="text" id="edit-image"><br>
    
            <button onclick="saveEdit()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
